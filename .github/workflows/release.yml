name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            dylib: libbld.dylib
            artifact: bld-darwin-arm64
          - os: macos-13
            arch: amd64
            dylib: libbld.dylib
            artifact: bld-darwin-amd64
          - os: ubuntu-latest
            arch: amd64
            dylib: libbld.so
            artifact: bld-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Odin (nightly)
        uses: laytan/setup-odin@v2
        with:
          release: nightly
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Odin version
        run: odin version

      - name: Build dylib
        run: odin build bld -build-mode:dll -out:dist/lib/${{ matrix.dylib }}

      - name: Run codegen
        run: odin run codegen

      - name: Build test suite
        run: odin build example/build.odin -file -out:target/test_build

      - name: Run tests
        run: ./target/test_build

      - name: Package distribution
        run: |
          mkdir -p staging/bld/lib
          cp dist/lib/bld.odin staging/bld/lib/
          cp dist/lib/${{ matrix.dylib }} staging/bld/lib/
          cp dist/lib/LICENSE staging/bld/lib/
          cp dist/build.odin staging/bld/
          tar -czf ${{ matrix.artifact }}.tar.gz -C staging bld

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec mv {} . \;
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
